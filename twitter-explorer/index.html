<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Twitter Explorer</title>
  <link rel="stylesheet" type="text/css" href="public/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="public/css/layout.css">
</head>
<body>
  <div class="container">
    <h1>Twitter Explorer</h1>
    <div class="search-box">
      <input type="text" id="search-phrase" placeholder="Type a phrase">
      <input type="button" id="search-submit" value="Search">
    </div>
    <div class="twitts"></div>
  </div>

  <script type="text/template" id="twitts">
    {{#each twitts}}
    <div class="twitt">
      <p>{{ idx }} <b>{{ from }}</b> to <b>{{ to }}</b>: {{ text }}</p>
    </div>
    {{/each}}
  </script>

  <script data-main="app/main" src="lib/require.js"></script>
</body>
</html>
