<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style href=""></style>
</head>
<body>

  <input type="text" id="search-phrase" placeholder="Type a phrase">
  <input type="button" id="search-submit" value="Search">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>
    (function ($, undefined) {
      "use strict";
      var apiUrl = 'http://search.twitter.com/search.json';

      var getTweets = function getTweets(phrase) {
        var dfd = $.Deferred();
        $.getJSON(apiUrl + '?q='+ phrase + '&callback=?', function (result) {
          dfd.resolve(result.results);
        });
        return dfd.promise();
      };

      $('#search-submit').on('click', function () {
        var phrase = $('#search-phrase').val();

        getTweets(phrase).then(
          function (a) {
            console.log('everything is right');
            console.log(a);
          },
          function () {
            console.log('something goes wrong');
          },
          function () {
            console.log('what is going on');
          }
        );
      });

    }(jQuery));
  </script>
</body>
</html>
